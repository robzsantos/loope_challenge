apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.br.loopechallenge"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            buildConfigField "String", "MOVIES_API", "\"https://drive.google.com/\""
            buildConfigField "String", "MOVIES_ENDPOINT", "\"uc?export=view&id=1rqAAfk8cZIEj4sWZ5Z_JIA2VpX3OYqrT\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "MOVIES_API", "\"https://drive.google.com/\""
            buildConfigField "String", "MOVIES_ENDPOINT", "\"uc?export=view&id=1rqAAfk8cZIEj4sWZ5Z_JIA2VpX3OYqrT\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kapt {
    generateStubs = true
    correctErrorTypes = true
}

dependencies {
    def androidXAppCompatVersion = '1.0.2'
    def androidXConstraintLayoutVersion = '1.1.3'
    def androidXSupportLibVersion = '1.0.0'
    def archLifeCycleVersion = '1.1.1'
    def butterKnifeVersion = '10.1.0'
    def daggerVersion = '2.9'
    def epoxyVersion = '3.7.0'
    def glideVersion = '4.9.0'
    def gsonVersion = '2.8.0'
    def okHttpVersion = '3.6.0'
    def retrofitVersion = '2.1.0'
    def rxJavaVersion = '2.0.5'
    def rxAndroidVersion = '2.0.2'
    def rxRetrofitAdapter = '2.2.0'
    def streamVersion = '1.1.5'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$androidXAppCompatVersion"
    implementation "androidx.core:core-ktx:$androidXAppCompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$androidXConstraintLayoutVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXSupportLibVersion"
    implementation "androidx.cardview:cardview:$androidXSupportLibVersion"

    implementation "com.google.code.gson:gson:${gsonVersion}"
    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    kapt "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
    implementation "com.google.dagger:dagger:${daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"
    implementation "com.squareup.okhttp3:okhttp:${okHttpVersion}"
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${rxRetrofitAdapter}"
    implementation "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    implementation "com.airbnb.android:epoxy:${epoxyVersion}"
    implementation "com.annimon:stream:${streamVersion}"
    implementation "com.github.bumptech.glide:glide:${glideVersion}"
    kapt "com.github.bumptech.glide:compiler:${glideVersion}"
    kapt "android.arch.lifecycle:compiler:${archLifeCycleVersion}"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
